<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{{url_for('static', filename='css/style.css')}}">
    
    <title>Crop Analysis</title>
</head>
<body>
    <!-- <h1>Hello world this is from a template </h1> -->
    
        <!-- <form action = '/predict' method = "POST">
            temperature : <input type = 'text' name = 'temperature'><br>
            humidity_1 : <input type = 'text' name = 'humidity_1'><br>
            humidity_2 : <input type = 'text' name = 'humidity_2'><br>
            rainfall : <input type = 'text' name = 'rainfall'><br>
            soil_moisture_1 : <input type = 'text' name = 'soil_moisture_1'><br>
            soil_moisture_2 : <input type = 'text' name = 'soil_moisture_2'><br>
            valve : <input type = 'text' name = 'valve'><br>
            Crop: {{result}} <br>
            <input type = 'submit' value = 'Predict'>

        <div class="main">

            <div class="right">
                <div class="formbold-form-title right1">
                <!-- <h2>Crop Predictor</h2> -->
                  </div>
            </div>

            <div class="formbold-main-wrapper">
                <!-- Author: FormBold Team -->
                <!-- Learn More: https://formbold.com -->
                
                <div class="formbold-form-wrapper">
                  
                  <!-- <img src="C:/Users/aayus/Documents/project_sih/images/banner-bg.jpg"> -->
              
                  <form action="/predict" method="POST">
                    <div class="formbold-form-title">
                      <h2 class="">Land Details</h2>
                      <p>
                        Fill in the land Details to know which crop is best suited for the land.
                      </p>
                    </div>
              
                    <div class="formbold-input-flex">
                      <div>
                        <label for="temperature" class="formbold-form-label">
                          Temperature
                        </label>
                        <input type = 'text' name = 'temperature' class="formbold-form-input">
                      </div>
                      <div>
                        <label for="humidity_1" class="formbold-form-label">
                          Humidity 1
                        </label>
                        <input type = 'text' name = 'humidity_1' class="formbold-form-input">
                      </div>
                      <div>
                        <label for="humidity_2" class="formbold-form-label">
                          Humidity 2
                        </label>
                        <input type = 'text' name = 'humidity_2' class="formbold-form-input">
                      </div>
                      <div>
                        <label for="rainfall" class="formbold-form-label">
                          Rainfall
                        </label>
                        <input type = 'text' name = 'rainfall' class="formbold-form-input">
                      </div>
                      <div>
                        <label for="soil_moisture_1" class="formbold-form-label">
                          Soil Moisture 1
                        </label>
                        <input type = 'text' name = 'soil_moisture_1' class="formbold-form-input">
                      </div>
                      <div>
                        <label for="soil_moisture_2" class="formbold-form-label">
                          Soil Moisture 2
                        </label>
                        <input type = 'text' name = 'soil_moisture_2' class="formbold-form-input">
                      </div>
                      <div>
                        <label for="valve" class="formbold-form-label">
                          Valve
                        </label>
                        <input type = 'text' name = 'valve' class="formbold-form-input">
                      </div>
                      <div class="formbold-form-label">
                        Crop:
                        <div class="formbold-form-input">{{result}}</div>
                      </div>
                      
                        <input class="formbold-btn" type = 'submit' value = 'Predict'>
                    </div>
                  </form>
                </div>
            </div>

            
            
        </div>

        


          <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
            }
            body {
              font-family: 'Inter', sans-serif;
              /* background-color: #244d07; */
              background: linear-gradient(#285e01ab, #037e45);
              /* background-image: url('../images/banner-bg.jpg'); */
            }
            .formbold-mb-3 {
              margin-bottom: 15px;
            }
            .formbold-relative {
              position: relative;
            }
            .formbold-opacity-0 {
              opacity: 0;
            }
            .formbold-stroke-current {
              stroke: currentColor;
            }
            #supportCheckbox:checked ~ div span {
              opacity: 1;
            }

            .main{
                display: grid;
                justify-content: space-around;
            }

            .right{
                padding-left: 100px;
            }

            .right1{
                font-size: 65px;
                text-decoration: double;
            }
          
            .formbold-main-wrapper {
              display: flex;
              align-items: center;
              justify-content: center;
              padding: 50px;
              
            }
          
            .formbold-form-wrapper {
              margin: 0 auto;
              max-width: 570px;
              width: 100%;
              background: white;
              padding: 40px;
            }
          
            .formbold-img {
              margin-bottom: 45px;
            }
          
            .formbold-form-title {
              margin-bottom: 30px;
            }
            .formbold-form-title h2 {
              font-weight: 600;
              font-size: 28px;
              line-height: 34px;
              color: #07074d;
            }
            .formbold-form-title p {
              font-size: 16px;
              line-height: 24px;
              color: #536387;
              margin-top: 12px;
            }
          
            .formbold-input-flex {
              display: grid;
              align-items: center;
              gap: 20px;
              margin-bottom: 15px;
            }
            .formbold-input-flex > div {
              width: 100%;
            }
            .formbold-form-input {
              text-align: center;
              width: 100%;
              padding: 13px 22px;
              border-radius: 5px;
              border: 1px solid #dde3ec;
              background: #d9f3df;
              font-weight: 500;
              font-size: 16px;
              color: #536387;
              outline: none;
              resize: none;
            }
            .formbold-form-input:focus {
              border-color: #6a64f1;
              box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }
            .formbold-form-label {
              color: #536387;
              font-size: 14px;
              line-height: 24px;
              display: block;
              margin-bottom: 10px;
            }
          
            .formbold-checkbox-label {
              display: flex;
              cursor: pointer;
              user-select: none;
              font-size: 16px;
              line-height: 24px;
              color: #536387;
            }
            .formbold-checkbox-label a {
              margin-left: 5px;
              color: #6a64f1;
            }
            .formbold-input-checkbox {
              position: absolute;
              width: 1px;
              height: 1px;
              padding: 0;
              margin: -1px;
              overflow: hidden;
              clip: rect(0, 0, 0, 0);
              white-space: nowrap;
              border-width: 0;
            }
            .formbold-checkbox-inner {
              display: flex;
              align-items: center;
              justify-content: center;
              width: 20px;
              height: 20px;
              margin-right: 16px;
              margin-top: 2px;
              border: 0.7px solid #dde3ec;
              border-radius: 3px;
            }
          
            .formbold-btn {
              font-size: 16px;
              border-radius: 5px;
              padding: 14px 25px;
              border: none;
              font-weight: 500;
              background-color: #003706;
              color: white;
              cursor: pointer;
              margin-top: 25px;
            }
            .formbold-btn:hover {
              box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
            }
          </style>
</body>
</html>
